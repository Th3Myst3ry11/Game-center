<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;448;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Sign up</title>
</head>
<body>
    <div class="mainContainer">
      
        <div class="text">
            <h1 class="bigText"> Play Awesome <br> Games.</h1>
            <p class="smallText">Get access to games that <br>will help you relax <br>with a 3d based page.</p>
        </div>
        
        <form>
            <div class="inputs" style=" padding: 10px 0 10px 0">
                <input class="email" type="email" placeholder="E-mail">
                <br>
                <input class="password" style="margin-top: 10px;" type="password" placeholder="Password">
            </div>
         
            <button class="signup">Sign Up</button>
            <div>
                <p class="or">or</p>
                <hr style=" margin: -10px 0 0 40px;padding-bottom: 2px">  <hr style=" margin: -5px 0 0 155px; padding-bottom: 2px">
            </div>
            <div class="socialIcons" style=" margin-top: 20px; margin-left: 35px">
                <button class="socialLogos"><i class="fa fa-apple"></i></button>
                <button class="socialLogos"><i class="fa fa-facebook-f"></i></button>
                <button class="socialLogos"><i class="fa fa-google"></i></button>
            </div>
            <p class="bottomText">Already have an account?</p> 
            <p class="signIn">Sign in <i class="fa fa-arrow-right"></i></p>      
            
        </form>
        
        
    </div>
    <div class="square">
       
        <img src="images/Saly-12.svg" class="mobileImg">
    </div>
    <div class="rocket">  <img  src="images/Saly-1.svg" class="man"> </div> 
     

    <script src="login.js " defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
