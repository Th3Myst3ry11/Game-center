<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;448;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="mainContainer">
      
        <div class="text">
            <h1 class="bigText"> Build Your <br> Brand Better.</h1>
            <p class="smallText">Get access to resources that <br>will help you organically grow <br>your audience.</p>
        </div>
        
        <form>
            <div class="inputs">
                <input class="email" type="email" placeholder="E-mail">
                <br>
                <input class="password" type="password" placeholder="Password">
            </div>
         
            <button class="signup">Sign Up</button>
            <div>
                <p class="or">or</p>
                <hr class="hr1">  <hr class="hr2">
            </div>
           
            <div class="socialIcons">
                <button class="socialLogos"><i class="fa fa-apple"></i></button>
                <button class="socialLogos"><i class="fa fa-facebook-f"></i></button>
                <button class="socialLogos"><i class="fa fa-google"></i></button>
            </div>
            <p class="bottomText">Already have an account?</p> 
            <p class="signIn">Sign in <i class="fa fa-arrow-right"></i></p>      
            
        </form>
        
        
    </div>
    <div class="square">
       
        <img src="images/Saly-12.svg" class="mobileImg">
    </div>
    <div class="rocket">  <img  src="images/Saly-1.svg" class="man"> </div> 
     

    
</body>
</html>
