<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--font awesome 5 cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Koulen&family=Lato:ital,wght@1,100;1,900&display=swap');
      body {
        margin: 0;
        box-sizing: border-box ;
        display:flex;
        height: -webkit-fill-available;
      }
      html, body {
        height: 100%;
      }
      canvas {
        display: block;
      z-index: 2;
      
      }
      p{
        color: rgb(0, 136, 255);
        position: absolute;
        right: 10%;
        top: 10%;
        }
      #lefSide{
        opacity: 1;
      }
      
      #logo{
      width: 60px;
      height: 60px;
      }
      #Middle ul {
        display: flex;
        position: absolute;
       right: 0;
       margin-right: 25px;
       top: 5%;
       color: aliceblue;
      }
      #Middle ul li {
        
        list-style: none;
        margin: 0px 25px;
        
      }
      h4,p{
        color: #e6e2d8;
        font-family: 'Lato', sans-serif;
      }
      h1{
        font-family: 'Koulen', cursive;
        color: #ffffff;
        font-size: 100px;
      
      }
       li i {
       font-size: xx-large;
      
      }
      #leftSide ul i:hover{
        transform: scale(1.1);
        transition: all ease-in-out 0.3s;
      }
      #Middle ul li :hover{
        opacity: 0.7;
        transition: all ease-in-out 0.3s;
        cursor: pointer;
      }
      
      #leftSide ul i{
display: flex;
flex-direction: column;
margin-top:10px;
font-size:30px;
      }
      #leftSide ul{
        position: absolute;
        bottom: 0px;
      }
      
     
      #btnGetStarted{
        position: absolute;
        bottom: 50px;
        right: 40px;
        padding: 40px 50px;
background-color: #00ffe5;  
      }
      #btnGetStarted:hover{
cursor: pointer;
opacity: 0.7;
transition: all ease-in-out 0.3s;
      }
      #btnGetStarted a{
        position:absolute;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
   <!--lef side-->
    <div id="leftSide">
      <img  id="logo" src="cg/logo.png" alt="central games logo">
     <div style="position: absolute; top: 200px; left: 250px;" id="text-div">
      <h4 >Welcome! to</h4>
      <h1 style="line-height:0.9" id="h1paragraph" >CENTRAL<br>
        GAMES</h1>
        <h4 style="white-space: pre-line">a space where
          There are many games 
          for you to play</h4>
     </div>
       
      
      <ul >
        <i style="color:blue;cursor: pointer;"class="fa-brands fa-facebook"></i>
        <i style="color:  #fb3958;cursor: pointer;"class="fa-brands fa-instagram"></i>
        <i style="color: rgb(0, 136, 255);cursor: pointer;"class="fa-brands fa-twitter"></i>
      </ul>
     <!--right side-->
    </div>   
      <div id="Middle">
        <ul>
          <li style="padding-top: 6px;"><a style="text-decoration: none; color: aliceblue;" href="">ABOUT</a></li>
          <li style="padding-top: 6px;"><a style="text-decoration: none; color: aliceblue;" href="">CONTACT</a></li>
          <li><i class="fa-regular fa-circle-user"></i></li></ul>
        <p style="white-space: pre-line; margin-top: 400px; margin-right:-150px" id="paragraph1">A game center, introducing games
          with 3d characters and elements, 
          along with cool efects everywhere.
        </p>
        
<button onclick="location.href='' "id="btnGetStarted" >GET STARTED<i style="margin-left:10px ;"class='fas fa-angle-right'></i></button>
    <canvas id="canvas3d">
      <i class="fa-regular fa-circle-user"></i>
    </canvas>
  </div> 
    
    <script type="module">
      import { Application } from './runtime.js';
      const canvas = document.getElementById('canvas3d');
      const app = new Application(canvas);
      app.load('./scene.splinecode');
    </script>
    <script src="index.js"></script>
  </body>
</html>
